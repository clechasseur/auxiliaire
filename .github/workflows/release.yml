name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-release-files:
    name: Build release files for ${{ matrix.arch }}-${{ matrix.platform }}
    if: github.repository_owner == 'clechasseur' # Don't build on forks
    strategy:
      fail-fast: false
      matrix:
        arch: [ aarch64, x86_64, universal ]
        platform: [ unknown-linux-gnu, apple-darwin, pc-windows-msvc ]
        include:
          - os: ubuntu-latest
          - platform: apple-darwin
            os: macos-latest
          - platform: pc-windows-msvc
            os: windows-latest
          - crt-static: false
          - platform: pc-windows-msvc
            crt-static: true
        exclude:
          - arch: aarch64
            platform: unknown-linux-gnu
          - arch: universal
            platform: unknown-linux-gnu
          - arch: universal
            platform: pc-windows-msvc
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@11df97af8e8102fd60b60a77dfbf58d40cd843b8 # v1.10.1
        with:
          toolchain: stable
          cache: false

      - name: Setup cross-compilation tools
        uses: taiki-e/setup-cross-toolchain-action@92417c3484017b78b44195de2e0026e080f1e001 # v1.24.0
        with:
          target: ${{ matrix.arch }}-${{ matrix.platform }}

      - name: Set flag to link crt-static
        run: echo "RUSTFLAGS=${RUSTFLAGS} -C target-feature=+crt-static" >> ${GITHUB_ENV}
        if: ${{ matrix.crt-static }}

      - name: Build binaries and upload to GitHub release
        uses: taiki-e/upload-rust-binary-action@3bbb07bb7f438d0fdf6ce5118bdf9e6e21c0b2a5 # v1.22.0
        with:
          bin: auxiliaire
          token: ${{ secrets.GITHUB_TOKEN }}
          archive: $bin-$target-$tag
          target: ${{ matrix.arch }}-${{ matrix.platform }}
          include: LICENSE,README.md
          leading-dir: true
