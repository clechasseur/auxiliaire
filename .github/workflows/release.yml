name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-release-files:
    name: Build release files for ${{ matrix.arch }}-${{ matrix.platform }}
    if: github.repository_owner == 'clechasseur' # Don't build on forks
    strategy:
      fail-fast: false
      matrix:
        arch: [ aarch64, x86_64, universal ]
        platform: [ unknown-linux-gnu, apple-darwin, pc-windows-msvc ]
        include:
          - os: ubuntu-latest
          - platform: apple-darwin
            os: macos-latest
          - platform: pc-windows-msvc
            os: windows-latest
          - crt-static: false
          - platform: pc-windows-msvc
            crt-static: true
        exclude:
          - arch: aarch64
            platform: unknown-linux-gnu
          - arch: universal
            platform: unknown-linux-gnu
          - arch: universal
            platform: pc-windows-msvc
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@1fbea72663f6d4c03efaab13560c8a24cfd2a7cc # v1.9.0
        with:
          toolchain: stable
          cache: false

      - name: Setup cross-compilation tools
        uses: taiki-e/setup-cross-toolchain-action@cae290c908b85538356ba35acbdd9f7c9298152a # v1.23.2
        with:
          target: ${{ matrix.arch }}-${{ matrix.platform }}

      - name: Set flag to link crt-static
        run: echo "RUSTFLAGS=${RUSTFLAGS} -C target-feature=+crt-static" >> ${GITHUB_ENV}
        if: ${{ matrix.crt-static }}

      - name: Build binaries and upload to GitHub release
        uses: taiki-e/upload-rust-binary-action@3bbb07bb7f438d0fdf6ce5118bdf9e6e21c0b2a5 # v1.22.0
        with:
          bin: auxiliaire
          token: ${{ secrets.GITHUB_TOKEN }}
          archive: $bin-$target-$tag
          target: ${{ matrix.arch }}-${{ matrix.platform }}
          include: LICENSE,README.md
          leading-dir: true
